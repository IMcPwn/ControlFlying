name: ControlFlying
version: 1.0
description: Control what players can do while flying
author: IMcPwn
main: com.imcpwn.controlflying.ControlFlying
permissions:
  controlflying.build:
    description: Allow building while flying
    default: op
  controlflying.pickup:
    description: Allow picking up items while flying
    default: op
  controlflying.*:
    description: Allow all other permissions
    default: op